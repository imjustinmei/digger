<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digger</title>
    <link rel="icon" id="favicon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" id="theme" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body onload="generate()">
    <script src="js/theme.js"></script>
    <div id="tomorrow"></div>
    <div id="center">
      <button class="nav cant" id="backward">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path
            d="M351.1 448c-4.797 0-9.688-1.094-14.28-3.375l-320-160C6.844 279.2 0 268.1 0 256c0-12.13 6.844-23.18 17.69-28.62l320-160c15.88-7.875 35.05-1.5 42.94 14.31c7.906 15.81 1.5 35.03-14.31 42.94L103.5 256l262.8 131.4c15.81 7.906 22.22 27.12 14.31 42.94C375 441.5 363.7 448 351.1 448z"
          />
        </svg>
      </button>
      <div id="board"></div>
      <button class="nav cant" id="forward">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path
            d="M32.03 448c-11.75 0-23.05-6.469-28.66-17.69c-7.906-15.81-1.5-35.03 14.31-42.94l262.8-131.4L17.69 124.6C1.875 116.7-4.531 97.51 3.375 81.7c7.891-15.81 27.06-22.19 42.94-14.31l320 160C377.2 232.8 384 243.9 384 256c0 12.12-6.844 23.19-17.69 28.63l-320 160C41.72 446.9 36.83 448 32.03 448z"
          />
        </svg>
      </button>
    </div>
    <div id="date"></div>
    <div id="misc">
      <button id="toggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path id="path" />
        </svg>
      </button>
      <div id="info">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path id="label" />
        </svg>
        <span class="tooltip">red tiles are adjacent</span>
      </div>
    </div>
    <script src="js/win.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
